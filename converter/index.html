<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="https://cdn4.iconfinder.com/data/icons/48-bubbles/48/23.Videos-512.png">
    <title> Music/Video downloader </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
	
	@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
	
	iframe{
		border:none;
		margin:5px;
		border-radius: 15px;
	}
	.container{
		background-color: rgba(1, 10, 5, 0.98); 
		border-radius: 30px;
		border: 5px outset rgba(139, 228, 186, 0.808);
		font-family: 'Roboto', sans-serif;
		
	}
	.btn{
		width:100%; 
		padding:10px; 
		border-radius:15px;
		background-color:rgb(37, 38, 38);
		border:none;
	}
	.btn:hover{
		background-color:black;
		box-shadow: 0 0 0 0.2rem gray;
	}
	h3{
		float:right;
		padding: 5px;
	}
	.form-control{
		padding:28px; border-radius: 12px;
	}
	.form-control:focus {
		border-color: gray;
		box-shadow: 0 0 0 0.2rem gray;
	}
	@media (max-width:1000px) and (min-width:601px) {
		h3{
			float:none;
			padding: 5px;
		}
		.container{
			min-width:95%;
		}
	}
	@media only screen and (max-width: 600px){
		h3{
			float:left;
			padding:5px;
		}
		.container{
			min-width:100%;
		}
	}
	</style>
</head>
<body style="background-image: url(music.jpg);">
	<div class="container p-3 my-3 text-white">
		<h1 style="text-align: center;padding: 5px;font-size: 50px; padding:25px;">DOWNLOAD MUSIC/VIDEOS</h1>
		<div class="row">
			<label  class="col-sm-2 col-form-label"><h3>LINK:</h3></label>
    		<div class="col-sm-9">
      			<input type="text" class="form-control" placeholder="Paste link" id="flink">
    		</div>
		</div>
		<div class="row" style="margin-top: 10px;">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<button class="btn btn-dark" onclick="myFunction()"><h4>CONVERT</h4></button>
			</div>
		</div>
		<div style="text-align:center; margin-top: 20px;" id="dem"></div>
	</div>
	<script>
		function myFunction() {
			var link = document.getElementById("flink").value;
			document.getElementById("dem").innerHTML = "<iframe style='width:80%;height:90px;' src='https://loader.to/api/button/?url="+link+"&f=mp3'></iframe> <iframe style='width:80%;height:90px;' src='https://loader.to/api/button/?url="+link+"&f=360'></iframe><iframe style='width:80%;height:90px;' src='https://loader.to/api/button/?url="+link+"&f=480'></iframe><iframe style='width:80%;height:90px;' src='https://loader.to/api/button/?url="+link+"&f=720'></iframe><iframe style='width:80%;height:90px;' src='https://loader.to/api/button/?url="+link+"&f=1080'></iframe><iframe style='width:80%;height:90px;' src='https://loader.to/api/button/?url="+link+"&f=4k'></iframe>";
		}
	</script>
</body>
</html>
