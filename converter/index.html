<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="https://cdn4.iconfinder.com/data/icons/48-bubbles/48/23.Videos-512.png">
    <title> Music/Video downloader </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-image: url(music.jpg);">
	<div class="container p-3 my-3 text-white" style="background-color: rgb(16, 25, 24);">
		<h1 style="text-align: center;padding: 5px;font-size: 50px;">MUSIC/VIDEO DOWNLOADER</h1>
		<div class="row">
			<div class="col-sm-1"></div>
			<label  class="col-sm-2 col-form-label"><h4>LINK:</h4></label>
    		<div class="col-sm-8">
      			<input type="text" class="form-control" placeholder="Paste link" id="flink">
    		</div>
		</div>
		<div class="row" style="margin-top: 5px;">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<button style="width:100%;" class="btn btn-dark" onclick="myFunction()"><h5>CONVERT</h5></button>
			</div>
		</div>
		<div style="text-align:center; margin-top: 20px;" id="dem"></div>
	</div>
	<script>
		function myFunction() {
			var link = document.getElementById("flink").value;
			document.getElementById("dem").innerHTML = "<iframe style='width:60%;height:60px;' src='https://loader.to/api/button/?url="+link+"&f=mp3'></iframe> <iframe style='width:60%;height:60px;' src='https://loader.to/api/button/?url="+link+"&f=360'></iframe><iframe style='width:60%;height:60px;' src='https://loader.to/api/button/?url="+link+"&f=480'></iframe><iframe style='width:60%;height:60px;' src='https://loader.to/api/button/?url="+link+"&f=720'></iframe><iframe style='width:60%;height:60px;' src='https://loader.to/api/button/?url="+link+"&f=1080'></iframe><iframe style='width:60%;height:60px;' src='https://loader.to/api/button/?url="+link+"&f=4k'></iframe>";
		}
	</script>
</body>
</html>
