<html>
    <head>
        <link rel="icon" href="slike/icon.png">
        <title>Sport Streams</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
			body{
				font-family: 'Roboto', sans-serif;
				background-color: rgb(50, 50, 50);
			}
			.jumbotron{
				margin: 0px;
				text-align: center;
				background-color: rgb(40, 40, 40);
				color:white;
			}
			.container-fluid{
				padding: 0px;
				background-color: rgb(50, 50, 50);
			}
			h1{ font-size: 60px; }
			img{
				height: 350px;
                width: 600px;
			}
			img:hover{
                filter: blur(1px);
                -webkit-filter: blur(1px);
            }
			a{
				text-align: center;
				color:white;
			}
			a:hover{
                filter: grayscale(100%);
                text-decoration: none;
                color:black;
            }
			.con{
				margin: 10px;
				border: 5px solid rgb(20,20,20);
			}
			.row{
				align-items: center;
				justify-content: center;
			}
			p{
				font-size: 30px;
				background-color: gray;
				padding: 5px;
				margin: 0px;
			}

			@media only screen and (max-width: 1200px){
				.container{ min-width:90%; }
				h1{ font-size: 50px; }
			}
		</style>
    </head>
		<div class="jumbotron jumbotron-fluid">
		  	<h1>Free Sport Streams</h1>      		
	  	</div>
		<div class="container-fluid p-3">
			<div class="row">
				<div class="con">
					<a href="https://pidokimen.github.io/football/">
						<img src="slike/football.jpg"/>
						<p>Watch Football</p>
					</a>
				</div>
				<div class="con">
					<a href="https://pidokimen.github.io/basketball/">
						<img src="slike/basketball.jpg"/>
						<p>Watch Basketball</p>
					</a>
				</div>
				<div class="con">
					<a href="https://pidokimen.github.io/f1/">
						<img src="slike/f1.webp"/>
						<p>Watch Formula1</p>
					</a>
				</div>
				<div class="con">
					<a href="https://pidokimen.github.io/motogp/">
						<img src="slike/motogp.jpg"/>
						<p>Watch MotoGP</p>
					</a>
				</div>
			</div>
		</div>
